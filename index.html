<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="upgrade-panel">
        <h2>Upgrades</h2>
        <button id="upgrade1">Upgrade 1 (Cost: 50 clicks)</button>
        <button id="upgrade2">Upgrade 2 (Cost: 200 clicks)</button>
        <button id="upgrade3">Upgrade 3 (Cost: 500 clicks)</button>
        <button id="upgrade4">Upgrade 4 (Cost: 1000 clicks)</button>
    </div>
    <div class="base">
        <button id="activate">
            <span></span>
        </button>
    </div>
    <div id="count-container">
        <span id="count">0</span>
    </div>
    <div id="plus-count" class="hidden">+1</div>
    <div class="leaderboard-panel">
        <h2>Leaderboard</h2>
        <ul id="leaderboard">
            <!-- Leaderboard entries will be added here -->
        </ul>
    </div>
    <audio id="gboy-sound" src="gboy.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
